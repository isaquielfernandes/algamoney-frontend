<div class="container" style="max-width: 400px; margin: auto">
  <form #loginForm="ngForm" autocomplete="off">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" ngModel placeholder="E-mail"required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" ngModel placeholder="Senha" required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="loginForm.invalid" (click)="login(usuario.value, senha.value)"></button>
      </div>
    </div>
  </form>
</div>
